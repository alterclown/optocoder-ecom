<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
        </div>
    </div>
  </header>
<!--main page-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <!-- Angular ngFor loop for getting dynamic data in looping -->
            <div class="col mb-5" *ngFor="let data of products">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src={{data.images[0]}} alt={{data.product_title}}>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name with dynamic route linking-->
                            <a routerLink="/item-page/{{data.id}}"><h5 class="fw-bolder">{{data.title}}</h5></a>
                            <!-- Product price-->
                            {{data.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View options</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
